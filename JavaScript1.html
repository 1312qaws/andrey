<body>
<p>Ми вивчаємо програмування</p>
<script type="text/javascript">
let number=+prompt("Введіть число","");
document.write("Ваше число "+number+"<br>");
document.write("Квадрат вашого числа "+number*number+"<br>");
let a=+prompt("Введіть довжину прямокутника у см","");
let b=+prompt("Введіть ширину прямокутника у см", "");
document.write("Периметр вашого прямокутника = "+(a+b)*2+" см"+"<br>");
document.write("Площа вашого прямокутника = "+a*b+" см<sup>2</sup>"+"<br>");

let date=+prompt("Введіть свій рік народження");
document.write("Вам "+(2022-date)+" років")

</script>
