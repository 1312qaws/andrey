<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background-color: yellow;
			font-size: 40px;
			color: blue;
		}

	</style>
</head>
<body>

<script type="text/javascript">

  let a=Math.floor(10+Math.random()*10);
  let b=Math.floor(10+Math.random()*10);

  document.write("a= "+a+"<br>")
  document.write("b= "+b +"<br>")
  let min,max;
  if(a>b){
  	min=b;
  	max=a

  }else if  {}(a<b){
     min=a;
     max=b
  }else{
  	document.write("Числа рівні!")
  }
  document.write("min= "+min+"<br>")
  document.write("max= "+max +"<br>")
for (let i = 1; i <=3; i++) {
         document.write(Math.floor(min+Math.random()*(max-min+1))+" ")
}


</script>
</body>
